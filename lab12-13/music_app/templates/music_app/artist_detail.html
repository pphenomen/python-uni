<!DOCTYPE html>
<html>
<head>
    <title>{{ artist.name }}</title>
</head>
<body>
    <h1>{{ artist.name }}</h1>
    <p>Genre: {{ artist.genre }}</p>
    <p>Birth Date: {{ artist.birth_date }}</p>

    <h2>Albums</h2>
    <ul>
        {% for album in artist.albums.all %}
            <li>{{ album.title }} ({{ album.release_date }})</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Artists</a>
</body>
</html>
